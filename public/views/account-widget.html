<style accountwidget>
  account-toggle {
    position: absolute;
    display: block;
    top: 2mm;
    right: 2mm;
    width: 11mm;
    height: 11mm;
    font-size: 2.2em;
    text-align: center;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
    background: #fff;
    color: #505050;
    border-radius: 3px;
    cursor: pointer;
    transition: all 200ms ease;
    z-index: 3;
  }

  account-toggle:before {
    margin: 0 !important;
  }

  account-toggle:hover {
    color: #ba2222;
  }

  account-widget {
    position: absolute;
    display: block;
    opacity: 0;
    -webkit-pointer-events: none;
    -moz-pointer-events: none;
    -webkit-user-select: none;
    pointer-events: none;
    -moz-user-select: none;
    user-select: none;
    top: 10%;
    left: calc(50% - 20%);
    min-width: 350px;
    width: 40%;
    height: 0;
    overflow: hidden;
    border-radius: 2px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    border-top: 2px solid rgb(198, 54, 44);
    text-align: left;
    color: hsl(0, 0%, 35%);
    background: hsl(0, 0%, 97%);
    z-index: 0;
    box-shadow: 0 1px 6px hsla(0, 0%, 15%, 0.25);
    transition: all 150ms ease;
    transition-delay: 50ms;
  }

  account-widget[open] {
    opacity: 1;
    pointer-events: all;
    -webkit-pointer-events: all;
    -moz-pointer-events: all;
    z-index: 5;
    height: auto;
  }

  account-widget > toggle-button {
    position: absolute;
    left: 2mm;
    top: 2mm;
  }

  account-widget > .type {
    position: absolute;
    left: 16mm;
    top: 2mm;
  }

  account-widget > .form-message {
    position: absolute;
    text-align: center;
    width: 100%;
    height: auto;
    top: 7mm;
    font-size: 1em;
    color: rgb(205, 29, 29);
    text-shadow: 0 1px 2px hsla(0, 0%, 26%, 0.54);
  }

  account-widget > sign-in,
  account-widget > sign-up {
    text-align: center;
    position: relative;
    display: none;
    width: 100%;
    height: 0;
    margin-top: 1cm;
    transition: all 150ms ease;
  }

  account-widget[state='false'] > sign-in {
    display: block;
    height: 300px;
  }

  account-widget[state='true'] > sign-up {
    display: block;
    height: 420px;
  }

  sign-in > input,
  sign-up > input {
    position: relative;
    display: inline-block;
    border: none;
    outline: 0;
    height: 30px;
    width: 90%;
    margin: 15px auto;
    margin-bottom: 0;
    padding-left: 4px;
    box-shadow: 0 0 4px hsla(0, 0%, 20%, 0.34);
  }

  sign-in > input:focus,
  sign-up > input:focus {
    border-right: 3px solid dimgrey;
  }

  sign-in > input:invalid,
  sign-up > input:invalid {
    border-color: red !important;
  }

  .account-widget-state {
    position: absolute;
    top: 1.5mm;
    left: 14mm;
  }

  .sign-in-button {
    position: relative;
    cursor: pointer;
    text-align: center;
    font-size: 1.6em;
    margin: 4% auto;
    margin-top: 15px;
    width: 30%;
    max-width: 125px;
    height: 10mm;
    line-height: 10mm;
    border-radius: 3px;
    box-shadow: 0 2px 4px hsla(0, 0%, 10%, 0.15), 0 -1px 1px hsla(0, 0%, 15%, 0.1);
    color: green;
    background: hsl(0, 0%, 99.6%);
    transition: all 150ms ease;
  }

  .sign-in-button:hover {
    box-shadow: 0 0 3px hsla(0, 0%, 10%, 0.3);
    border: 1px solid green;
  }

  .sign-in-button:active,
  .sign-in-button:focus {
    border: 1px solid hsl(0, 0%, 95%);
    text-shadow: 0 1px 2px hsla(0, 0%, 20%, 0.5);
    box-shadow: inset 0 0 8px hsla(0, 0%, 20%, 0.34), 0 1px 4px hsla(0, 0%, 20%, 0.34);
  }

  sign-in > span,
  sign-up > span {
    position: relative;
    display: block;
    margin: 5mm auto;
    padding-top: 2px;
    border-top: 1px solid hsl(0, 0%, 45%);
    width: 85%;
    color: hsl(0, 0%, 45%);
    text-align: center;
    font-size: 0.9em;
  }

  account-widget > * > google-button,
  account-widget > * > github-button {
    position: relative;
    display: inline-block;
    margin: 2%;
  }

  account-widget > .close {
    position: absolute;
    cursor: pointer;
    text-align: center;
    top: 0;
    right: 0;
    color: rgb(198, 54, 44);
    width: 10mm;
    height: 8mm;
    line-height: 8mm;
    font-size: 1.5em;
  }

  account-widget > .close:hover {
    text-shadow: 0 1px 3px rgba(60, 61, 60, 0.31);
  }

  google-button,
  github-button {
    display: block;
    text-align: right;
    cursor: pointer;
    width: 30mm;
    height: 9mm;
    line-height: 9mm;
    font-size: 17px;
    border-radius: 3px;
    padding: 0 5mm 0 0;
    box-shadow: 0 1px 3px hsla(0, 0%, 18%, 0.24), 0 0 3px hsla(0, 0%, 18%, 0.14);
  }

  google-button {
    color: #7a7777;
    background-color: white;
    background-image: url("/images/google.svg");
    background-repeat: no-repeat;
    background-position: 3px center;
    background-size: 30px 30px;
    box-shadow: 0 2px 4px hsla(0, 0%, 18%, 0.24);
    transition: all 150ms ease;
  }

  google-button:active {
    background-color: hsl(0, 0%, 99%);
    box-shadow: 0 0 4px hsla(0, 0%, 18%, 0.24);
  }

  github-button {
    color: white;
    box-shadow: 0 1px 3px hsla(0, 0%, 18%, 0.24), 0 0 3px hsla(0, 0%, 18%, 0.14);
    background-color: hsl(0, 0%, 30%);
    transition: all 150ms ease;
  }

  github-button:active {
    background-color: hsl(0, 0%, 50%);
  }

  github-button:before {
    position: absolute;
    left: 5px;
    margin: 0px !important;
    font-family: 'fontello';
    font-size: 1.5em;
    content: '\eed7';
  }

  @media all and (max-width: 550px) {
    account-widget {
      top: 20%;
      min-width: 90%;
      left: 5%;
    }
  }

  @media all and (max-device-width:550px) {
    account-toggle {
      position: absolute;
      transform: scale(2.3) translateX(-16px) translateY(120px);
    }
    account-widget {
      top: 30%;
      transform: scale(2.3);
    }
  }

  @media all and (max-width: 300px),
  all and (max-device-width:300px) {
    account-widget {
      min-width: 96%;
      height: 480px;
      left: 2%;
    }
  }
</style>
<account-toggle class="icon-feather" tooltip="Sign In" tooltip-direction="left"></account-toggle>
<account-widget>
  <toggle-button></toggle-button>
  <div class="account-widget-state" bind="AccountWidgetToggle">Sign In</div>
  <div class="form-message" bind="FormState"></div>
  <div class="close">X</div>
  <sign-in>
    <input type="text" required name="username" autocomplete="username" placeholder="Username or Email">
    <input type="password" required name="password" autocomplete="password" minlength="8" placeholder="Password">
    <div class="sign-in-button">GO</div>
    <span>Or Connect With</span>
    <google-button></google-button>
    <github-button></github-button>
  </sign-in>
  <sign-up>
    <input type="text" name="username" required placeholder="Username">
    <input type="email" name="email" required placeholder="Email" input-bind="SignUp.email">
    <input type="text" name="name" required placeholder="Name" input-bind="SignUp.name">
    <input type="password" required name="password" minlength="8" maxlength="40" placeholder="Password" input-bind="SignUp.password">
    <input type="password" required name="re-password" minlength="8" maxlength="40" placeholder="Re-enter password" input-bind="SignUp.re_password">
    <div class="sign-in-button">GO</div>
    <span>Or Connect With</span>
    <google-button></google-button>
    <github-button></github-button>
  </sign-up>
</account-widget>
